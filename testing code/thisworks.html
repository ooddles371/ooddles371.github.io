<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
	$(document).ready(function(){
		$("button.test").click(function(){
			<!--$("div.help p.some").first().css("background-color","yellow");-->
			$("div.help p.some").first().appendTo("#foo");
		});
	});
</script>
</head>
<body>

<h1>Welcome to My Homepage</h1>

<div style="border:1px solid black">
<p id="foo">This is a paragraph in a div.</p>
<p>This is a paragraph in a div.</p>
</div><br>

<div class="help" style="border:1px solid black">
<p>This is a paragraph in another div.</p>
<p class="some">This is a paragraph in another div.</p>
</div>

<p>This is also a paragraph.</p>

<button class="test">Action</button><br>

</body>
</html>
