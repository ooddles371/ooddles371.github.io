		<div class="container">
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<div id="cd-main">
						<div class="cd-content">
							<div class="cd-text">
								<h2>This Website Is Under Construction</h2>
							</div> <!-- /.Text Div -->
							<div class="cd-counter">
								<h3>Estimated Time Remaining Before Launch:</h3>
								<div id="cd-countdown">
  
								</div><!-- /#Countdown Div -->
							</div> <!-- /.Counter Div -->
						</div> <!-- /.Content Div -->
					</div> <!-- /#Main Div -->
				</div> <!-- /.Columns Div -->
			</div> <!-- /.Row Div -->
		</div> <!-- /.Container Div -->
